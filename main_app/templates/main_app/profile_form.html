{% extends 'base.html' %} {% block content %}

<h1>New profile</h1>
<h1>{{user.id}}</h1>



<form action="{% url 'profile_new' %}" method="POST">
    {% csrf_token %}
    <table>
        {{form}}
        <input type="hidden" name="user" required id="id_user" value='{{user.id}}'>
        <input type="submit"value="submit">
    </table>
</form>



{% endblock %}
